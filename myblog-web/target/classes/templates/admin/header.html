<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<title><th:block th:text="${title!=null?title:'博客后台'}+'- My Blog'"></th:block></title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta content="Coderthemes" name="author" />
<link rel="shortcut icon" th:href="@{/admin/images/favicon.png}" />
<link
	th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" type="text/css" />
<link
	th:href="@{//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css}"
	rel="stylesheet" />
<link th:href="@{/admin/css/style.min.css}" rel="stylesheet"
	type="text/css" />
<link
	th:href="@{//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css}"
	rel="stylesheet" />
</head>
<div th:fragment="header-body">
	<div class="topbar">
		<div class="topbar-left">
			<div class="text-center p-t-10" style="margin: 0 auto;">
				<div class="pull-left" style="padding-left: 10px;">
					<a th:href="@{/admin/index}"> <img
						th:src="@{/admin/images/logo.png}" width="50" height="50" ></img>
					</a>
				</div>
				<div class="pull-left" style="padding-left: 10px;">
					<span style="font-size: 28px; color: #2f353f; line-height: 50px;">My
						Blog</span>
				</div>
			</div>
		</div>
		<div>
		<p>欢迎您：<span th:text="${session.userLogin.username}"></span></p>
		<a href="/logout">注销</a>
		</div>

	</div>
	<div class="left side-menu">
		<div class="sidebar-inner slimscrollleft">
			<div id="sidebar-menu">
				<ul>
					<li th:class="${active}=='home'?'active':''"><a
						th:href="@{/index}"
						th:class="${active}=='home'?'waves-effect active':'waves-effect'"><i
							class="fa fa-dashboard" aria-hidden="true"></i><span> 仪表盘
						</span></a></li>
					<li th:class="${active}=='publish'?'active':''"><a
						th:href="@{/article_publish}"
						th:class="${active}=='publish'?'waves-effect active':'waves-effect'"><i
							class="fa fa-pencil-square-o" aria-hidden="true"></i><span>
								发布文章 </span></a></li>
					<li th:class="${active}=='article'?'active':''"><a
						th:href="@{/article_manager}"
						th:class="${active}=='article'?'waves-effect active':'waves-effect'"><i
							class="fa fa-list" aria-hidden="true"></i><span> 文章管理 </span></a></li>
					<li th:class="${active}=='page'?'active':''"><a
						th:href="@{/page}"
						th:class="${active}=='page'?'waves-effect active':'waves-effect'"><i
							class="fa fa-file-text" aria-hidden="true"></i><span> 页面管理
						</span></a></li>
					<li th:class="${active}=='comments'?'active':''"><a
						th:href="@{/comments}"
						th:class="${active}=='comments'?'waves-effect active':'waves-effect'"><i
							class="fa fa-comments" aria-hidden="true"></i><span> 评论管理
						</span></a></li>
					<li th:class="${active}=='category'?'active':''"><a
						th:href="@{/category}"
						th:class="${active}=='category'?'waves-effect active':'waves-effect'"><i
							class="fa fa-tags" aria-hidden="true"></i><span> 分类/标签 </span></a></li>
					<li th:class="${active}=='attach'?'active':''"><a
						th:href="@{/attach}"
						th:class="${active}=='attach'?'waves-effect active':'waves-effect'"><i
							class="fa fa-cloud-upload" aria-hidden="true"></i><span>
								文件管理 </span></a></li>
					<li th:class="${active}=='links'?'active':''"><a
						th:href="@{/links}"
						th:class="${active}=='links'?'waves-effect active':'waves-effect'"><i
							class="fa fa-link" aria-hidden="true"></i><span> 友链管理 </span></a></li>
					<li th:class="${active}=='setting'?'active':''"><a
						th:href="@{/setting}"
						th:class="${active}=='setting'?'waves-effect active':'waves-effect'"><i
							class="fa fa-gear" aria-hidden="true"></i><span> 系统设置 </span></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
</html>
