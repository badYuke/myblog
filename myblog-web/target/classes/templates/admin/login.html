<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width,initial-scale=1"></meta>
<title>用户登录</title>
<link href="admin/css/font-awesome.min.css" rel="stylesheet"
	type="text/css"></link>
<link href="admin/css/bootstrap.min.css" rel="stylesheet"
	type="text/css"></link>
<link href="admin/css/style.min.css" rel="stylesheet" type="text/css"></link>
<link href="admin/css/sweetalert2.min.css" rel="stylesheet"
	type="text/css"></link>
<link rel="stylesheet" href="admin/css/login.css" type="text/css"></link>
<script type="text/javascript" src="admin/js/jquery-3.3.1.js"></script>
</head>
<body
	th:style="'background:url(/admin/images/bg/1.png);no-repeat; background-size: cover;'">
	<div
		style="margin: 0 auto; padding-bottom: 0%; padding-top: 7.5%; width: 380px;">
		<div class="panel panel-color panel-danger panel-pages panel-shadow">
			<div class="panel-heading bg-img">
				<div class="bg-overlay"></div>
				<h3 class="text-center m-t-10">Login My Blog</h3>
			</div>

			<div class="panel-body">
				<form class="form-horizontal m-t-20" method="post" id="loginForm" action="/ulogin">
					<div class="form-group">
						<div class="col-xs-12">
							<input class=" input-lg input-border" name="username" type="text" maxlength="10"
								id="loginname" required="required" placeholder="账号:"></input>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<input class=" input-lg input-border" name="password" maxlength="16"
								id="loginpswd" type="password" required="required"
								placeholder="密码:"></input>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<div class="checkbox checkbox-danger">
								<input id="checkbox-signup" name="remeber_me" type="checkbox"></input>
								<label for="checkbox-signup">记住我</label>
							</div>
						</div>
					</div>
					<div class="form-group text-center m-t-40">
						<div class="col-xs-12">
							<button
								class="btn btn-danger btn-lg btn-rounded btn-block w-lg waves-effect waves-light"
								style="box-shadow: 0px 0px 4px #868282;" id="loginbtn"
								type="submit">登&nbsp;录</button>
						</div>
						<a href="/register">没有账号？请点这里</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Main  -->
	<script src="admin/js/base.js" type="text/javascript"></script>
</body>
</html>
