<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width,initial-scale=1"></meta>
<title>用户注册</title>
<link href="admin/css/font-awesome.min.css" rel="stylesheet"
	type="text/css"></link>
<link href="admin/css/bootstrap.min.css" rel="stylesheet"
	type="text/css"></link>
<link href="admin/css/style.min.css" rel="stylesheet" type="text/css"></link>
<link href="admin/css/sweetalert2.min.css" rel="stylesheet"
	type="text/css"></link>
<link rel="stylesheet" href="admin/css/login.css" type="text/css"></link>
<script type="text/javascript" src="admin/js/jquery-3.3.1.js"></script>
</head>
<body
	th:style="'background:url(/admin/images/bg/1.png);no-repeat; background-size: cover;'">
	<div
		style="margin: 0 auto; padding-bottom: 0%; padding-top: 7.5%; width: 380px;">
		<div class="panel panel-color panel-danger panel-pages panel-shadow">
			<div class="panel-heading bg-img">
				<div class="bg-overlay"></div>
				<h3 class="text-center m-t-10">Join My Blog</h3>
			</div>

			<div class="panel-body">
				<form class="form-horizontal m-t-20" method="post" id="loginForm"
					action="/uregister">
					<div class="form-group">
						<div class="col-xs-12">
							<input class=" input-lg input-border" name="username" type="text" maxlength="10"
								id="registername" required="required" placeholder="账号:" onkeyup="this.value=this.value.replace(/[^\w_]/g,'');"></input>
						</div>
						<span id="namehint"></span>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<input class=" input-lg input-border" name="password" maxlength="16"
								id="registerpswd" type="password" required="required"
								placeholder="密码:" onkeyup="this.value=this.value.replace(/[^\w_]/g,'');"></input>
						</div>
						<span id="pswdhint"></span>
					</div>
					<div class="form-group" >
						<div class="col-xs-12">
							<input class=" input-lg input-border" name="password2" maxlength="16"
								id="registerpswd2" type="password" required="required"
								placeholder="确认密码:" onkeyup="this.value=this.value.replace(/[^\w_]/g,'');"></input>
						</div>
						<span id="pswd2hint"></span>
					</div>
					<div class="form-group text-center m-t-40">
						<div class="col-xs-12">
							<button
								class="btn btn-danger btn-lg btn-rounded btn-block w-lg waves-effect waves-light" 
								style="box-shadow: 0px 0px 4px #868282;" id="loginbtn"
								type="submit">注&nbsp;册</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Main  -->
	<script src="admin/js/base.js" type="text/javascript"></script>
</body>
</html>
